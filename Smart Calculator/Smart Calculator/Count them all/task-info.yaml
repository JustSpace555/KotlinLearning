    package calculator

    import  java.util.Scanner;

    fun main() {
        val scan = Scanner(System.`in`)
        var str: String
        var temp: String
        var sum = 0

        while (scan.hasNextLine()) {
            str = scan.nextLine()
            if ("/exit".equals(str)) {
                println("Bye!")
                return
            }
            if ("\n".equals(str) || str.length == 0)
                continue
            if (!str.contains(' ')) {
                println(str)
                continue
            }
            sum += str.substringBefore(' ').toInt()
            sum += str.substringAfter(' ').toInt()
            println(sum)
            sum = 0
        }
    }
